<div class="container">

  <h1 class="text-center" ng-if="!editStatus">Add Contact</h1>
  <h1 class="text-center" ng-if="editStatus">Edit Contact</h1>

  <form class="form-horizontal" name="contactForm" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : contactForm.firstName.$invalid && contactForm.firstName.$touched }">
      <label class="control-label col-sm-3" for="firstName">First Name:</label>
      <div class="col-sm-9">
        <input id="firstName" name="firstName" class="form-control" data-ng-model="contact.firstName" ng-maxlength="15" type="text" placeholder="Enter your first name" required>
        <p ng-show="contactForm.firstName.$error.required && contactForm.firstName.$touched" class="help-block">Your first name is required.</p>
        <p ng-show="contactForm.firstName.$error.maxlength && contactForm.firstName.$touched" class="help-block">Too long!</p>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : contactForm.lastName.$invalid && contactForm.lastName.$touched }">
      <label class="control-label col-sm-3" for="lastName">Last Name:</label>
      <div class="col-sm-9">
        <input id="lastName" name="lastName" class="form-control" data-ng-model="contact.lastName" ng-maxlength="15" type="text" placeholder="Enter your last name" required>
        <p ng-show="contactForm.lastName.$error.required && contactForm.lastName.$touched" class="help-block">Your last name is required.</p>
        <p ng-show="contactForm.lastName.$error.maxlength && contactForm.lastName.$touched" class="help-block">Too long!</p>
      </div>
    </div>
   
    <div class="form-group" ng-class="{ 'has-error' : contactForm.phoneNumber.$invalid && contactForm.phoneNumber.$touched }">
      <label class="control-label col-sm-3" for="phoneNumber">Phone number:</label>
      <div class="col-sm-9">
        <input id="phoneNumber" name="phoneNumber" class="form-control" data-ng-model="contact.phoneNumber" type="text" ng-maxlength="9" ng-pattern="/^[0-9]+$/" placeholder="Enter your phone number" required>
        <p ng-show="contactForm.phoneNumber.$error.required && contactForm.phoneNumber.$touched" class="help-block">A valid number is required.</p>
        <p ng-show="contactForm.phoneNumber.$error.pattern && contactForm.phoneNumber.$touched" class="help-block">Invalid number.</p>
        <p ng-show="contactForm.phoneNumber.$error.maxlength && contactForm.phoneNumber.$touched" class="help-block">Too long!</p>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3" for="dateOfBirth">DOB:</label>
      <div class="col-sm-9">
        <datepicker date-format="shortDate">
          <input class="form-control" data-ng-model="contact.dateOfBirth" type="text" ng-change="checkDate()"/>
        </datepicker>
      </div>
    </div>


    <!-- <div class="form-group" ng-class="{ 'has-error' : contactForm.country.$invalid && contactForm.country.$touched }">
      <label class="control-label col-sm-2" for="country">Country:</label>
      <div class="col-sm-10">
        <select ng-options="country as country.name for country in countries track by country.code" id="country" name="country" class="form-control" data-ng-model="contact.country" required></select>
        <p ng-show="contactForm.country.$invalid && contactForm.country.$touched" class="help-block">Your country is required.</p>
      </div>
    </div> -->
    
    <div class="buttonBlock">
        <button ng-if="!editStatus" class="btn btn-primary" type="button"
                data-ng-disabled="contactForm.$invalid"
                data-ng-click="insertContact()">Add Contact</button>
        <button onclick="window.location.href='#/contacts'" 
                class="btn btn-primary" title="Cancel">Cancel</button>
        <button ng-if="editStatus" class="btn btn-primary" type="button"
                data-ng-disabled="contactForm.$invalid"
                data-ng-click="editContact()">Edit Contact</button>
        <button ng-if="editStatus" class="btn btn-danger" type="button"
                data-ng-disabled="contactForm.$invalid"
                data-ng-click="deleteContact()">Delete Contact</button>
        <button class="btn btn-danger" type="button"
                data-ng-click="clearStore()">Clear store</button>
    </div>
  </form>
</div>
